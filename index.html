<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="player">
            <div class="player-top">
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                </button>
                <span>Spotify Music App</span>
                <button class="player-btn" type="button">
                    <i class="fa-solid fa-ellipsis"></i>
                </button>
            </div>
            <div class="player-body">
                <div class="current-song">
                    <div class="cover">
                        <span>King Canyon</span>
                        <span>Mulholland</span>
                    </div>
                </div>
            </div>
            <div class="song-info">
                <div class="song-details">
                    <span class="song-name">
                        Mulholland
                    </span>
                    <span class="song-artist">
                        King Canyon
                    </span>
                </div>
                    <i class="fa-solid fa-heart"></i>
               
                </div>
                <div class="song-duration">
                    <div class="song-time">
                        <div class="song-progress">
                            <audio src="./music/1.mp3" class="audio"></audio>
                        </div>
                    </div>
                    <div class="time">
                        <span>0:00</span>
                        <span>0:00</span>
                    </div>
                </div>
                <div class="controls">
                    <button class="player-btn" type="button">
                        <i class="fa-solid fa-shuffle"></i>
                    </button>
                    <button class="player-btn prev-btn" type="button">
                        <i class="fa-solid fa-backward"></i>
                    </button>
                    <button class="player-btn play-pause" type="button">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button class="player-btn next-btn" type="button">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                    <button class="player-btn next-btn" type="button">
                        <i class="fa-solid fa-repeat"></i>
                    </button>
                </div>
                <div class="player-footer">
                    <i class="fa-solid fa-music"></i>
                    <span>Listen To Spotify Music</span>
                    <i class="fa-solid fa-list"></i>
                </div>
            </div>
        </div>
    </div>




    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
    
</body>
</html>
